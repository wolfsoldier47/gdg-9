<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRp4HkV2FlPoBYjlUhKEf1BoVEw5y5q3MmbN8Q/C" crossorigin="anonymous">

    <style>
        /* Background animation */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            animation: gradientShift 10s infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #1a1a2e, #16213e);
            }
            100% {
                background: linear-gradient(135deg, #1f4068, #1b1b2f);
            }
        }

        /* Container styles */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            z-index: 1;
            position: relative;
        }

        #size {
            border-radius: 30px;
            border: none;
            padding: 10px;
            background-color: #16213e;
            color: #fff;
        }

        /* Loading dots styling */
        #loading {
            display: none; /* Initially hidden */
            justify-content: center;
            font-size: 20px;
            color: #4dd0e1;
            margin-top: 30px;
        }

        .dot-loading {
            opacity: 0;
            animation: blink 1.5s infinite;
        }

        .dot-loading:nth-child(1) {
            animation-delay: 0s;
        }
        .dot-loading:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot-loading:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            max-height: 200px; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Light background for visibility */
            border-radius: 10px;
        }

        /* Google logo styling */
        .google-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Fancy button styling */
        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #4dd0e1;
            color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #009688;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        /* Canvas for dots */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>

    <!-- Canvas for connected dots -->
    <canvas id="canvas"></canvas>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google Logo" class="google-logo">
        <h1>Matrix Multiplication with Go</h1>
        <form id="matrixForm" class="mt-4">
            <div class="mb-3">
                <label for="size" class="form-label">Matrix Size:</label>
                <input type="number" id="size" name="size" class="form-control text-center" min="1" placeholder="Enter matrix size" required>
            </div>
            <button type="submit" class="btn">Start Multiplication</button>
        </form>
        
        <div id="loading" class="mt-4">Loading<span class="dot-loading">.</span><span class="dot-loading">.</span><span class="dot-loading">.</span></div>
        <div id="result"></div>
    </div>

    <!-- Bootstrap JS for interactions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dots connected and interactive effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dots = [];
        let mouseX = -100, mouseY = -100;

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createDots();
        }

        function createDots() {
            dots.length = 0;
            for (let i = 0; i < 100; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 2,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2
                });
            }
        }

        function moveDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => {
                dot.x += dot.dx;
                dot.y += dot.dy;

                // Bounce from edges
                if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
                if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;

                // Mouse interaction
                const distX = dot.x - mouseX;
                const distY = dot.y - mouseY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                if (distance < 100) {
                    const angle = Math.atan2(distY, distX);
                    dot.x += Math.cos(angle) * 3;
                    dot.y += Math.sin(angle) * 3;
                }

                // Draw dot
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();

                // Draw lines between nearby dots
                dots.forEach(otherDot => {
                    const dist = Math.sqrt((dot.x - otherDot.x) ** 2 + (dot.y - otherDot.y) ** 2);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(dot.x, dot.y);
                        ctx.lineTo(otherDot.x, otherDot.y);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.stroke();
                    }
                });
            });
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        setInterval(moveDots, 30);

        document.getElementById('matrixForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading message
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('result').innerText = ''; // Clear previous result

            // Get the matrix size from the input
            const size = document.getElementById('size').value;

            // Make an AJAX request to the server
            fetch(`/cpu-intensive?size=${size}`)
                .then(response => response.text())
                .then(data => {
                    // Hide the loading message and show the result
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerText = 'Error occurred: ' + error;
                });
        });
    </script>
</body>
</html>
